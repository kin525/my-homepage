        /* Base reset and responsive design */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        /* Form elements */

            width: 100%;
            padding: 12px;

            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
            -webkit-appearance: none;
            appearance: none;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007AFF;
        }

        /* Optimize number input for mobile */
        input[type="text"][inputmode="decimal"] {
            -webkit-user-select: text;
            user-select: text;
        }

        /* iOS Safari optimizations */

                font-size: 16px; /* Prevent zoom on iOS */

            color: white;

            cursor: pointer;

<body>
    <div class="container">

        <form name="STN" id="alignmentForm">

        // Input handling functions
        function clearInput(inputId) {
            const input = document.getElementById(inputId);
            input.value = '';
        }

        // Initialize clear button visibility

            const inputs = document.querySelectorAll('input[inputmode="decimal"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const clearBtn = this.nextElementSibling;
                    if (clearBtn && clearBtn.classList.contains('clear-btn')) {
                        clearBtn.style.display = this.value ? 'block' : 'none';
                    }
                });
            });
        }

        // Original functions with modern improvements
        function RUNIt1() {
            let CH = 0;
            let OS = 0;
            let PTB = 0;

            const STCH = document.STN.text1.value;
            const TN = document.STN.text2.value;
            const TE = document.STN.text3.value;
            const TB = document.STN.text4.value;
            const R = document.STN.text5.value;
            const SPL = document.STN.text6.value;
            const NX = document.STN.text7.value;
            const EX = document.STN.text8.value;
            
            document.STN.text9.value = "";

            if (SPL === "" && R !== "") {
                // Curve calculation
                CH = curvech(TN, TE, TB, R, STCH, NX, EX);
                OS = curveos(TN, TE, TB, R, STCH, NX, EX);
                const tb = curvetb(TN, TE, TB, R, STCH, CH, OS);
                document.STN.text12.value = dmscode(tb);
            } else if (SPL !== "") {
                // Spiral calculation
                CH = spiralch(STCH, TN, TE, TB, R, SPL, NX, EX);
                OS = spiralos(STCH, TN, TE, TB, R, SPL, NX, EX);
                const tb = spiralcheckbrg(STCH, TN, TE, TB, R, SPL, NX, EX);
                document.STN.text12.value = dmscode(tb);
            } else {
                // Line calculation
                CH = linech(TN, TE, STCH, TB, NX, EX);
                OS = lineos(TN, TE, STCH, TB, NX, EX);
                const tb = deg(TB);
                document.STN.text12.value = dmscode(tb);
            }

            document.STN.text10.value = fix3(CH);
            document.STN.text11.value = fix3(OS);
        }

            const CH = document.STN.text10.value;
            const OS = document.STN.text11.value;

            if (SPL === "" && R !== "") {
                // Curve calculation

                const ex = curveex(TN, TE, TB, R, STCH, CH, OS);
                const tb = curvetb(TN, TE, TB, R, STCH, CH, OS);
                document.STN.text7.value = fix4(nx);
                document.STN.text8.value = fix4(ex);
                document.STN.text9.value = dmscode(tb);
            } else if (SPL !== "") {
                // Spiral calculation
                const nx = spiralnx(STCH, TN, TE, TB, R, SPL, CH, OS);
                const ex = spiralex(STCH, TN, TE, TB, R, SPL, CH, OS);
                const tb = spiralbrg(STCH, TN, TE, TB, R, SPL, CH, OS);
                document.STN.text7.value = fix4(nx);
                document.STN.text8.value = fix4(ex);
                document.STN.text9.value = dmscode(tb);
            } else {
                // Line calculation
                const nx = linenx(TN, TE, STCH, TB, CH, OS);
                const ex = lineex(TN, TE, STCH, TB, CH, OS);
                const tb = deg(TB);
                document.STN.text7.value = fix4(nx);
                document.STN.text8.value = fix4(ex);
                document.STN.text9.value = dmscode(tb);
            }

            localStorage.JOINT_N = fix4(document.STN.text7.value);
            localStorage.JOINT_E = fix4(document.STN.text8.value);
        }

        // Helper functions
        function dms(z) {
            let d = Math.floor(z);
            let m = Math.floor((z - Math.floor(z)) * 60);
            let s = Math.floor(((((z - Math.floor(z)) * 60) - Math.floor((z - Math.floor(z)) * 60)) * 60) * 10 + 0.5) / 10;

            if (s >= 60) {
                s = s - 60;
                m = m + 1;
            }
            
            if (m >= 60) {
                m = m - 60;
                d = d + 1;
            }

            const brg = d + (m / 100) + (s / 10000);
            return brg;
        }

        function dmscode(z) {
            let d = Math.floor(z);
            let m = Math.floor((z - Math.floor(z)) * 60);
            let s = Math.floor(((((z - Math.floor(z)) * 60) - Math.floor((z - Math.floor(z)) * 60)) * 60) * 10 + 0.5) / 10;

            if (s >= 60) {
                s = s - 60;
                m = m + 1;
            }
            
            if (m >= 60) {
                m = m - 60;
                d = d + 1;
            }

            const brg = d + "^" + m + "'" + s + "\"";
            return brg;
        }

        function fix3(z) {
            return z = Math.floor(z * 1000 + 0.5) / 1000;
        }

        function fix4(z) {
            return z = Math.floor(z * 10000 + 0.5) / 10000;
        }

        function fix5(z) {
            return z = Math.floor(z * 100000 + 0.5) / 100000;
        }

        function deg(z) {
            return z = Math.floor(z) + (Math.floor((z - Math.floor(z)) * 100)) / 60 + ((100 * z - Math.floor(100 * z)) * 100) / 3600;
        }

        function fsin(z) {
            return z = Math.sin(z * 3.14159265358979 / 180);
        }

        function fcos(z) {
            return z = Math.cos(z * 3.14159265358979 / 180);
        }

        function ftan(z) {
            return z = Math.tan(z * 3.14159265358979 / 180);
        }

        function jointdist(n, e, n2, e2) {
            const x = n2 - n;
            const y = e2 - e;
            const dist = Math.sqrt((Math.pow(x, 2)) + (Math.pow(y, 2)));
            return dist;
        }

        function joint(n, e, n2, e2) {
            const x = n2 - n + 1 / 100000000000;
            const y = e2 - e;
            let brg = Math.atan(y / x) * 180 / 3.14159265358979;
            
            if (x < 0) {
                brg = brg + 180;
            }
            
            if (brg < 0) {
                brg = brg + 360;
            }
            
            return brg;

        function atan2(x, y) {
            x = x + 1 / 100000000000;
            let brg = Math.atan(y / x) * 180 / 3.14159265358979;
            
            if (x < 0) {
                brg = brg + 180;
            }

            if (brg < 0) {
                brg = brg + 360;
            }
            
            return brg;
