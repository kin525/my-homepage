<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luen Hing Survey Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="station.js"></script>
</head>
<body onload="functionfirst()" class="bg-light">

<div class="container py-4">
  <h3 class="mb-4 text-center">üìê Luen Hing Survey Program</h3>

  <form name="STN">
    <!-- Contract Number -->
    <div class="mb-3">
      <label for="contact" class="form-label">Contract Number</label>
      <select name="contact" id="contact" class="form-select" onchange="CheckIt3(this.selectedIndex)">
        <option value="Select Site">Select Site</option>
      </select>
    </div>

    <!-- From Station -->
    <fieldset class="border p-3 mb-4 rounded">
      <legend class="float-none w-auto px-2">From Station</legend>

      <div class="mb-3">
        <label for="staionselect1" class="form-label">Station Name</label>
        <select name="staionselect1" id="staionselect1" class="form-select" onchange="CheckIt1()">
          <option value="Station Name">Station Name</option>
        </select>
      </div>

      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">ST.N</label>
          <input name="text2" type="number" step="any" inputmode="decimal" class="form-control">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">ST.E</label>
          <input name="text3" type="number" step="any" inputmode="decimal" class="form-control">
        </div>
      </div>

      <div class="mt-3 text-end">
        <button type="button" class="btn btn-secondary w-100" onclick="CALLSINDATA()">üì• CALL FROM SINSECTION</button>
      </div>
    </fieldset>

    <!-- To Station -->
    <fieldset class="border p-3 mb-4 rounded">
      <legend class="float-none w-auto px-2">To Station</legend>

      <div class="mb-3">
        <label for="staionselect2" class="form-label">Station Name</label>
        <select name="staionselect2" id="staionselect2" class="form-select" onchange="CheckIt2()">
          <option value="Station Name">Station Name</option>
        </select>
      </div>

      <div class="row g-3">
        <div class="col-12 col-md-6">
          <label class="form-label">Nx</label>
          <input name="text5" type="number" step="any" inputmode="decimal" class="form-control">
        </div>
        <div class="col-12 col-md-6">
          <label class="form-label">Ex</label>
          <input name="text6" type="number" step="any" inputmode="decimal" class="form-control">
        </div>
      </div>

      <div class="mt-3 text-end">
        <button type="button" class="btn btn-secondary w-100" onclick="CALL_ANSWER()">üì• CALL ANSWER</button>
      </div>
    </fieldset>

    <!-- Calculation -->
    <div class="mb-4 text-center">
      <button type="button" class="btn btn-primary w-100" onclick="RUNIt()">üöÄ RUN</button>
    </div>

    <div class="row g-3 mb-3">
      <div class="col-12 col-md-6">
        <label class="form-label">BRG</label>
        <input name="text7" type="text" class="form-control" readonly>
      </div>
      <div class="col-12 col-md-6">
        <label class="form-label">DIST</label>
        <div class="input-group">
          <input name="text8" type="text" class="form-control" readonly>
          <button type="button" class="btn btn-outline-danger" onclick="DIST_C()">‚ûñ</button>
        </div>
      </div>
    </div>
  </form>

  <footer class="mt-5 text-center text-muted small">
    <p>Kin Write Joint<br>Email: <a href="mailto:kin525@yahoo.com.hk">kin525@yahoo.com.hk</a></p>
  </footer>
</div>

</body>
</html>
