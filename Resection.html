    <script>
        // Input handling functions
        function clearInput(inputId) {
            const input = document.getElementById(inputId);
            input.value = '';
            
            // Trigger input event
            const event = new Event('input', { bubbles: true });
            input.dispatchEvent(event);
        }

        // Initialize clear button visibility
        function initClearButtons() {
            const inputs = document.querySelectorAll('input[inputmode="decimal"]');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const clearBtn = this.nextElementSibling;
                    if (clearBtn && clearBtn.classList.contains('clear-btn')) {
                        clearBtn.style.display = this.value ? 'block' : 'none';
                    }
                });
            });
        }

        // Original functions with modern improvements
        function functionfirst() {
            var contractnumber = new Array();
            var j = 0;
            var temp = "";
            
            contractnumber[0] = st[1][0];
            
            for(var i = 2; i < st.length; i++) {
                temp = st[i][0];
                if (temp != contractnumber[j]) {
                    j = j + 1;
                    contractnumber[j] = temp;
                }
            }

            var z = 0;
            for(var i = contractnumber.length - 1; i > 0; i--) {
                for(var j = i - 1; j >= 0; j--) {
                    if (contractnumber[i] == contractnumber[j]) {
                        z = z + 1;
                        contractnumber[i] = "";
                        break;
                    }
                }
            }

            j = 0;
            for(var i = 0; i < contractnumber.length; i++) {
                if (contractnumber[i] != "") {
                    contractnumber[j] = contractnumber[i];
                    j = j + 1;
                }
            }

            var F = contractnumber.length - z;
            const contractSelect = document.getElementById('contractSelect');
            
            // Clear existing options
            contractSelect.innerHTML = '<option value="Select Site">Select Site</option>';
            
            for(var i = 0; i < F; i++) {
                const option = new Option(contractnumber[i], contractnumber[i]);
                contractSelect.add(option);
            }
        }

        function CheckIt3(index) {
            var contactno = document.STN.contact.value;
            var countnumber = 1;
            var temp = "";
            var j = 1;

            const stationSelect1 = document.getElementById('stationSelect1');
            const stationSelect2 = document.getElementById('stationSelect2');
            const stationSelect3 = document.getElementById('stationSelect3');
            
            // Clear existing options
            stationSelect1.innerHTML = '<option value="Station Name">Station Name</option>';
            stationSelect2.innerHTML = '<option value="Station Name">Station Name</option>';
            stationSelect3.innerHTML = '<option value="Station Name">Station Name</option>';

            for(var i = 0; i < st.length; i++) {
                temp = st[i][0];
                if (temp == contactno) {
                    countnumber = countnumber + 1;
                    stationSelect1.add(new Option(st[i][1], st[i][1]));
                    stationSelect2.add(new Option(st[i][1], st[i][1]));
                    stationSelect3.add(new Option(st[i][1], st[i][1]));
                    j = j + 1;
                }
            }
            stationSelect1.length = countnumber;
            stationSelect2.length = countnumber;
            stationSelect3.length = countnumber;
        }

        function checkst(stationname, contactno) {
            var k = 0;

                var d = st[i][0];
                if (c == stationname && d == contactno) {
                    k = i;
                }
            }
            return k;
        }

        function CLSIt2() {

        }

        function CheckIt1() {
            var k = 1;

        function CheckIt2() {
            var k = 1;
            var Name = document.STN.staionselect2.value;
            var contactno = document.STN.contact.value;
            k = checkst(Name, contactno);
            var n = st[k][2];
            var e = st[k][3];

        function CheckIt4() {
            var k = 1;
            var Name = document.STN.staionselect3.value;
            var contactno = document.STN.contact.value;
            k = checkst(Name, contactno);
            var n = st[k][2];
            var e = st[k][3];
            document.STN.text8.value = n;
            document.STN.text9.value = e;
        }

        function RUNIt() {
            var n1 = parseFloat(document.STN.text2.value) || 0;
            var e1 = parseFloat(document.STN.text3.value) || 0;
            var brg1 = parseFloat(document.STN.text4.value) || 0;
            var n2 = parseFloat(document.STN.text5.value) || 0;
            var e2 = parseFloat(document.STN.text6.value) || 0;
            var brg2 = parseFloat(document.STN.text7.value) || 0;
            var n3 = parseFloat(document.STN.text8.value) || 0;
            var e3 = parseFloat(document.STN.text9.value) || 0;
            var brg3 = parseFloat(document.STN.text10.value) || 0;

            // Convert bearings to radians for calculation
            brg1 = deg2rad(deg(brg1));
            brg2 = deg2rad(deg(brg2));
            brg3 = deg2rad(deg(brg3));

            // Calculate intersection using three-point resection
            var result = threePointResection(n1, e1, brg1, n2, e2, brg2, n3, e3, brg3);
            
            document.STN.text11.value = fix3(result.n);
            document.STN.text12.value = fix3(result.e);
        }

        // Three-point resection calculation
        function threePointResection(n1, e1, brg1, n2, e2, brg2, n3, e3, brg3) {
            // This is a simplified three-point resection calculation
            // For production use, you may want to implement a more robust algorithm
            
            // Calculate intersection of first two lines
            var intersection1 = lineIntersection(n1, e1, brg1, n2, e2, brg2);
            
            // Calculate intersection of second and third lines  
            var intersection2 = lineIntersection(n2, e2, brg2, n3, e3, brg3);
            
            // Calculate intersection of first and third lines
            var intersection3 = lineIntersection(n1, e1, brg1, n3, e3, brg3);
            
            // Average the three intersections for better accuracy
            var avgN = (intersection1.n + intersection2.n + intersection3.n) / 3;
            var avgE = (intersection1.e + intersection2.e + intersection3.e) / 3;
            
            return { n: avgN, e: avgE };
        }

        // Calculate intersection of two lines defined by point and bearing
        function lineIntersection(n1, e1, brg1, n2, e2, brg2) {
            var A1 = Math.tan(brg1);
            var A2 = Math.tan(brg2);
            
            var b1 = e1 - A1 * n1;
            var b2 = e2 - A2 * n2;
            
            // Handle vertical lines (infinite slope)
            if (Math.abs(brg1 - Math.PI/2) < 0.001 || Math.abs(brg1 - 3*Math.PI/2) < 0.001) {
                var nx = n1;
                var ex = A2 * nx + b2;
            } else if (Math.abs(brg2 - Math.PI/2) < 0.001 || Math.abs(brg2 - 3*Math.PI/2) < 0.001) {
                var nx = n2;
                var ex = A1 * nx + b1;
            } else {
                var nx = (b2 - b1) / (A1 - A2);
                var ex = A1 * nx + b1;
            }
            
            return { n: nx, e: ex };
        }

        function RUNmap() {
            var Nx = document.STN.text11.value;
            var Ex = document.STN.text12.value;
            if (Nx && Ex) {
                ChangeLL(Nx, Ex);
            } else {
                alert("Please calculate coordinates first");
            }
        }

        // Helper functions
        function fix3(z) {
            return z = (Math.floor(z * 1000 + 0.5)) / 1000;
        }

        function deg(z) {
            return z = (Math.floor(z)) + (Math.floor((z - (Math.floor(z))) * 100)) / 60 + ((100 * z - (Math.floor(100 * z))) * 100) / 3600;
        }

        function deg2rad(deg) {
            return deg * Math.PI / 180;
        }

        // Page load initialization
        document.addEventListener('DOMContentLoaded', function() {
            functionfirst();
            initClearButtons();
            
            // Add event listeners
            document.getElementById('contractSelect').addEventListener('change', function() {
                CheckIt3(this.selectedIndex);
            });
            
            document.getElementById('stationSelect1').addEventListener('change', CheckIt1);
            document.getElementById('stationSelect2').addEventListener('change', CheckIt2);
            document.getElementById('stationSelect3').addEventListener('change', CheckIt4);
        });
